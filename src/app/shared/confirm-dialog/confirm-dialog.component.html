<h1 color="primary" class="header" mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <p>{{data.message}}</p>
</div>
<hr>
<div mat-dialog-actions>
  <button mat-button color="primary" (click)="closeDialog()">Cancelar</button>
  <button mat-button color="warn" (click)="onConfirmClick()">{{setConfirmButton()}}</button>
</div>
