<div class="container">
    <h1 color="primary" class="header" mat-dialog-title>Crear Orden</h1>
    <div mat-dialog-content>
        <div class="text-container">
            <span>Ingrese fecha estimada de entrega y un gestor para la orden</span>
        </div>
        <form class="form" [formGroup]="form">
            <mat-form-field appearance="fill">
                <mat-label>Fecha de Entrega</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="term">
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
              <mat-form-field appearance="fill">
                <mat-label>Manager</mat-label>
                <mat-select formControlName="manager">
                  <mat-option value="638d1249b0c510cb8c35719f">Gera</mat-option>
                  <mat-option value="638d1249b0c510cb8c35719f" >Fernando</mat-option>
                  <mat-option value="638d1249b0c510cb8c35719f">Gaston</mat-option>
                </mat-select>
              </mat-form-field>
        </form>
    </div>
    <div mat-dialog-actions class="buttons-container">
        <button mat-button color="primary" (click)="close()">Volver</button>
        <button mat-button color="primary" (click)="confirm()" [disabled]="!form.valid" >Confirmar</button>
    </div>
</div>
