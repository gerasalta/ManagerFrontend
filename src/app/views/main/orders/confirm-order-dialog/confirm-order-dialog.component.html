<div class="container">
    <h1 color="primary" class="header" mat-dialog-title>Crear Orden</h1>
    <div mat-dialog-content>
        <div class="text-container">
            <span>Ingrese fecha estimada de entrega y un gestor para la orden</span>
        </div>
        <form class="form">
            <mat-form-field appearance="fill">
                <mat-label>Fecha de Entrega</mat-label>
                <input matInput [matDatepicker]="picker">
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
              <mat-form-field appearance="fill">
                <mat-label>Manager</mat-label>
                <mat-select>
                  <mat-option>Gera</mat-option>
                  <mat-option>Fernando</mat-option>
                  <mat-option>Gaston</mat-option>
                </mat-select>
              </mat-form-field>
        </form>
    </div>
    <div mat-dialog-actions class="buttons-container">
        <button mat-button color="primary" (click)="close()">Volver</button>
        <button mat-button color="primary">Confirmar</button>
    </div>
</div>
